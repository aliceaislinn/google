<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google clone</title>
    <!-- conexión de css -->
    <link rel="stylesheet" href="css/main.css">
</head>
<!--body-sección html que el usuare ve-->
<body>
